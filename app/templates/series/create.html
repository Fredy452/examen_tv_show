{% extends 'base.html' %}

{% block title %} Crear Serie {% endblock %}

{% include "includes/nav.html" %}

{% include "includes/messages.html" %}

{% block content %}
<div class="card shadow rounded-2 p-4">
    <div class="card-body">
        <div class="col d-flex justify-content-between align-items-center">
            <h3 class="card-title">Agrega nueva nueva serie</h5>
            <div class="links">
                <a href="{{ url_for('series') }}" class="btn btn-success m-3"><i class="bi bi-tv-fill"></i> Series</a>
                <a href="{{ url_for('logout') }}" class="btn btn-danger m-3"><i class="bi bi-box-arrow-left"></i> Salir</a>
            </div>
        </div>
        <!-- form section -->
        <form action="{{ url_for('series_create') }}" method="post" class="container mt-4">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6">
                    <label for="title" class="form-label">Titulo</label>
                    <div class="form-group mt-2">
                        <input type="text" name="title" id="title" class="form-control">
                    </div>
                    <div class="form-group mt-2">
                        <label for="network" class="form-label">Network</label>
                        <input type="text" name="network" id="network" class="form-control">
                    </div>
                    <div class="form-group mt-2">
                        <label for="release_date" class="form-label">Fecha de lanzamiento</label>
                        <input type="date" class="form-control" name="release_date" id="release_date">
                    </div>
                    <div class="form-group mt-2">
                        <label for="description" class="form-label">Descripci√≥n</label>
                        <textarea name="description" id="description" class="form-control"></textarea>
                    </div>
                    <div class="text-end m-2">
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </div>
                </div>
            </div>
        </form>
        

    </div>
</div>


{% endblock %}
